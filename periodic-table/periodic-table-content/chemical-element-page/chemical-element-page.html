<!-- Imports Polymer -->
<link rel="import" async href="../../../bower_components/polymer/polymer.html">

<!-- Imports Dependencies -->
<link rel="import" href="../../../bower_components/app-localize-behavior/app-localize-behavior.html">

<link rel="import" async href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" async href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" async href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" async href="../../../bower_components/iron-icons/image-icons.html">
<link rel="import" async href="../../../bower_components/chemical-element-visualisation/chemical-element-visualisation.html">

<!-- Defines element markup -->
<dom-module id="chemical-element-page">

  <template>

    <custom-style>
      <style>

        paper-card
        {
          width: 100%;
          padding: 0.25vw;
        }

        .container
        {
          display: flex;
          width: 100%;
        }

        .item
        {
          flex: 1;
          padding: 0.2vw;
        }

        .item-3x
        {
          flex: 3;
          padding: 0.5vw;
          color: #888;
        }

        table
        {
          font-size: 1vw;
          width: 100%;
        }

        b
        {
          font-size: 1vw;
        }

        td
        {
          width: 25%;
        }

        .not-metal              { color: var(--non-metal-primary-color);              }
        .alkali-metal           { color: var(--alkali-metal-primary-color);           }
        .alkaline-earth-metal   { color: var(--alkaline-earth-metal-primary-color);   }
        .transition-metal       { color: var(--transition-metal-primary-color);       }
        .metalloid              { color: var(--metalloid-primary-color);              }
        .post-transition-metal  { color: var(--post-transition-metal-primary-color);  }
        .other-nonmetal         { color: var(--other-nonmetal-primary-color);         }
        .lanthanide             { color: var(--lanthanide-primary-color);             }
        .actinide               { color: var(--actinide-primary-color);               }
        .halogen                { color: var(--halogen-primary-color);                }
        .noble-gas              { color: var(--noble-gas-primary-color);              }

      </style>
    </custom-style>

      <paper-card>
        <div class="container">
          <div class="item">
            <chemical-element-visualisation symbol="[[symbol]]"></chemical-element-visualisation>
          </div>
          <div class="item-3x">
            <div id="details-area">
              <b class$="[[element.group]]">[[localize(element.name)]]</b>
              <br><br>
              <table>
                <tr>
                  <td>[[localize("atomic number")]]:</td>
                  <td>[[element.atomic-number]]</td>
                </tr>
                <tr>
                  <td>[[localize("atomic weight")]]:</td>
                  <td>[[element.atomic-weight]] u</td>
                  <td>[[localize("melting point")]]:</td>
                  <td>[[displayTemperaturIndication(element.melting-point, temperatureIndicator)]]</td>
                </tr>
                <tr>
                  <td>[[localize("electronegativity")]]:</td>
                  <td>[[element.electronegativity]]</td>
                  <td>[[localize("boiling point")]]:</td>
                  <td>[[displayTemperaturIndication(element.boiling-point, temperatureIndicator)]]</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </paper-card>

  </template>

  <!-- Loads JavaScript -->
  <script src="chemical-element-page.js"></script>
</dom-module>
