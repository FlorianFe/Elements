          --post-transition-metal-primary-color: #dce775;

          --halogen-primary-color: #4dd0e1;

          --actinide-background-color: #f48fb1;
        }

        .container
        {
          display: flex;
        }

        .item
        {
          flex: 1;
          margin: 3px;
        }

        .align-right
        {
          text-align: right;
        }

        .left-box
        {
          flex: 3;
        }

        .middle-box
        {
          flex: 8;
        }

        .right-box
        {
          flex: 7;
        }

        .index
        {
          font-size: 1vw;
          text-align: center;
          padding-top: calc(100% - 1em);
          color: #cfd8dc;
          border-bottom: 1px ridge #cfd8dc;
        }

        paper-card
        {
          width: 100%;
          height: 100%;
          padding: calc(50% - 1em);
          padding-top: calc(50% - (1em/2));
          padding-bottom: calc(50% - (1em/2));
          font-family: sans-serif;
          font-size: 3vw;
          color: white;
          text-align: center;
          cursor: pointer;
        }

        .lan­thanide
        {
          background-color: var(--lanthanide-background-color);
        }

        .actinide
        {
          background-color: var(--actinide-background-color);
        }

      </style>
    </custom-style>
