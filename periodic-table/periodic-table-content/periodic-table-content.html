        .table-container
        {
          width: 100%;

          /* IMPORTANT: enforces squares for the elements! */
          height: calc(100vw * (10.0/18.0)); 
          
          display: grid;
          grid-auto-rows: 1fr;
          grid-template-columns: repeat(18, 1fr);
          gap: 5px 5px;
          grid-template-areas: ". . . p p p p p p p p . . . . . . ." ". . . p p p p p p p p . . . . . . ." ". . . p p p p p p p p . . . . . . ." ". . . . . . . . . . . . . . . . . ." ". . . . . . . . . . . . . . . . . ." ". . . . . . . . . . . . . . . . . ." ". . . . . . . . . . . . . . . . . ." ". . . . . . . . . . . . . . . . . ." ". . . . . . . . . . . . . . . . . ." ". . . . . . . . . . . . . . . . . .";
        }

        chemical-element-page
        {
          grid-area: p;
          height: 100%;
          width: 100%;
        }

        chemical-element
        {
          width: 100%;
          height: 100%;
          cursor: pointer;
        }

        .align-right
        {
          text-align: right;
        }

        .index
        {
          position: absolute;
          bottom: 0;
          width: 100%;
          font-size: 1vw;
          text-align: center;
          color: #cfd8dc;
          border-bottom: 1px ridge #cfd8dc;
        }

        .item
        {
          position: relative;
        }

        .highlighted
        {
          @apply --shadow-elevation-4dp;
        }

        paper-card
        {
          width: 100%;
          height: 100%;
          font-family: sans-serif;
          font-size: 1em;
          color: white;
          text-align: center;
        }

        paper-card.lanÂ­thanide
        {
          background-color: var(--lanthanide-background-color);
        }

        paper-card.actinide
        {
          background-color: var(--actinide-background-color);
        }

      </style>
